[pytest]
# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
# Note: Coverage options removed from addopts to avoid errors if pytest-cov not installed
# Run with coverage using: pytest --cov=backend --cov-report=html
addopts =
    -v
    --strict-markers
    --tb=short

# Markers for organizing tests
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    unit: marks tests as unit tests
    api: marks tests as API endpoint tests
    database: marks tests as database tests
    scraper: marks tests as scraper tests
    forecast: marks tests as forecasting tests
    auth: marks tests as authentication tests

# Minimum coverage thresholds
[coverage:run]
source = backend
omit =
    */tests/*
    */venv/*
    */__pycache__/*
    */migrations/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False

# Test output
console_output_style = progress

# Warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
